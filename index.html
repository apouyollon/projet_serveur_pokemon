<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <script src="jquery.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="assets/Poké Ball.ico" type="icon">
        <link rel="shortcut icon" href="assets/Poké Ball.ico" type="icon">
    </head>
    <body>
        <header>
            <img id="pokeball" src="assets/Poké Ball.png">
            <h1>Pokédex</h1>
            <nav>
                <ul id="menu">
                    <li class="menu_link" onclick="display_sections(1)">Accueil</li>
                    <li class="menu_link" onclick="display_sections(2)">Générations</li>
                    <li class="menu_link" onclick="display_sections(3)">Types</li>
                </ul>
            </nav>
        </header>

        <section id="accueil">
            <h2>Accueil</h2>

            <form method="GET">
                <label for="searchbar">Rechercher un pokémon</label>
                <input type="search" name="searchbar" placeholder="Pokemon..." id="searchbar" required>
                <select name="searchselect" id="searchselect">
                    <option value="nom">Nom</option>
                    <option value="numero">Numero</option>
                    <option value="type">Type</option>
                </select>
                <button type="submit" id="button_go">GO</button>
            </form>
            <ul id="search_results_list"></ul>

            <section id="pokemon_reduct"></section>
        </section>
        
        <section id="pokemon_details"></section>

        <section id="generation">
            <h2>Liste des pokémons par génération</h2>
            <ul id="list_gen"></ul>
        </section>

        <section id="type">
            <h2>Liste des pokémons par type</h2>
            <ul id="list_type"></ul>
        </section>
        
        <script src="index.js"></script>
    </body>
</html>
